<div class="container" ng-controller="CstCadastroUsuarioController as vm">
    <div style="width: 50%; margin: 5% auto 0 auto;">
        <form name="cadastroNovoUsuario" novalidate style="margin-bottom: 5%;">
            <label for="usuario">Usu√°rio</label>
            <input type="text" class="form-control" id="usuario" ng-model="vm.novoUsuario.nomeUsuario" ng-required="true">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" ng-model="vm.novoUsuario.email" ng-required="true">
            <label for="senha">Senha</label>
            <div class="input-group">
                <input type="{{vm.typeInputPassword}}" class="form-control" id="senha" ng-model="vm.novoUsuario.senha" ng-required="true">
                <div class="input-group-append">
                    <button class="btn btn-outline-default input-group-text" ng-click="vm.revelarOcultarSenha()">
                        <img src="../img/hidden.png" alt="" ng-show="vm.typeInputPassword === 'password'">
                        <img src="../img/eye.png" alt="" ng-show="vm.typeInputPassword === 'text'">
                    </button>
                </div>
            </div>
        </form>
        <div style="float: right;">
            <button class="btn btn-primary" ng-click="vm.cadastrarUsuario(vm.novoUsuario)" ng-disabled="cadastroNovoUsuario.$invalid">Cadastrar</button>
            <a href="#!/login" class="btn btn-danger">Cancelar</a>
        </div>
    </div>
</div>
