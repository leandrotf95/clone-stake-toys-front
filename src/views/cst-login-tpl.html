<div class="jumbotron" ng-controller="CstLoginController as vm">
    <h3 class="titulo">Clone Stake Toys</h3>
    <label for="login">Login</label>
    <input type="text" class="form-control" id="login" placeholder="Informe o login">
    <label for="senha">Senha</label>
    <input type="text" class="form-control" id="senha" ng-model="vm.senha" placeholder="Informe a senha" mascara-senha>
    <button class="btn btn-primary" ng-click="vm.teste()">X</button>
    {{vm.senha}}
</div>
