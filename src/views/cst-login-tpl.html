<div class="jumbotron" ng-controller="CstLoginController as vm">
    <h3 class="titulo">Clone Stake Toys</h3>
    <label for="login">Login</label>
    <input type="text" class="form-control" id="login" ng-model="vm.usuario.login" placeholder="Informe o login">
    <label for="senha">Senha</label>
    <div class="input-group">
        <input type="{{vm.typeInput}}" class="form-control" id="senha" ng-model="vm.usuario.senha" placeholder="Informe a senha" revelar-senha>
        <div class="input-group-append">
            <button class="btn btn-outline-default input-group-text" ng-click="vm.revelarOcultarSenha(vm.usuario.senha)">
                <img src="../img/hidden.png" alt="" ng-show="vm.typeInput === 'password'">
                <img src="../img/eye.png" alt="" ng-show="vm.typeInput === 'text'">
            </button>
        </div>
    </div>
</div>
